<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">
    <title>Pentu</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</head>

<body>

    <div id="page">
        <header class="home">
            <h1>Pentu</h1>
        </header>
        <main>
            <form class="translate-30">
                <h3 class="text-center margin-15">Olá! Faça login para<br>continuar.</h3>
                <input type="text" name="email" id="email" placeholder="E-mail" class="margin-10">
                <input type="password" name="pass" id="pass" placeholder="Senha" class="margin-10">

                <button type="submit" id="login" class="btn-filled margin-15 width-100 text-center">Login</button>
                <h4 class="width-100 text-right margin-5"><a href="#">Esqueci minha senha</a></h4>
                <p class="text-center margin-10">ou</p>
                <section class="width-100">
                    <button type="submit" class="btn-outline margin-15 width-100 text-center">Entrar com Google</button>
                    <button type="submit" class="btn-outline width-100 text-center">Entrar com Facebook</button>
                </section>
            </form>
            <h4 class="text-center width-100">Não tem uma conta? <a href="cadastrar.html">Crie uma</a></h4>
        </main>
    </div>

</body>

</html>
