<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">
    <title>Design Carrossel</title>
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
</head>

<body>
    <!-- BotÃµes MenuShape Menu Superior  -->
    <div class="container">
        <div class="app">
            <div class="menushape1"></div>
            <div class="menushape2"></div>
            <ul class="menubar">
                <li>
                    <a class="active" href="javascript:void(0)" onclick="openNav()">
                        <i class="fas fa-bars"></i>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                    </a>
                </li>
                <li>
                    <a href="perfil.html">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Menu Lateral -->
        <div class="sidenav" id="sidenav">
            <div class="sidenavshape"></div>
            <div class="profile">
                <img src="img/avatar.jpeg" alt="avatar">
                <h3>Menu</h3>
            </div>
            <!-- Itens do Menu Lateral -->
            <div class="clearfix"></div>
            <ul>
                <li>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                        <i class="fas fa-times"></i>
                    </a>
                </li>
                <li>
                    <a href="perfil.html">Perfil</a>
                </li>
                <li>
                    <a href="sobre.html">Sobre</a>
                </li>
                <li>
                    <a href="celular.html">Contatos</a>
                </li>
                <li>
                    <a href="index.html" onclick="javascript:window.close()">
                        <i class="fas fa-sign-out-alt"></i>Sair
                    </a>
                </li>
            </ul>
        </div>
        <!-- Carrossel de Imagens - Asus -->
        <div class="news" id="asus">
            <h2><span>Asus</span></h2>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="owl-carousel">
                    <div class="item" data-merge="2.7">
                        <img src="img/asus/asus1.jpg" alt="Celular Asus 1">
                        <h4>Rog Phone 2</h4>
                    </div>
                    <div class="item" data-merge="2.7">
                        <img src="img/asus/asus2.png" alt="Celular Asus 2">
                        <h4>ZenFone Max Shot</h4>
                    </div>
                    <div class="item" data-merge="3">
                        <img src="img/asus/asus5.jpeg" alt="Celular Asus 3">
                        <h4>ZenFone 7</h4>
                    </div>
                    <div class="item" data-merge="2.7">
                        <img src="img/asus/asus3.jpg" alt="Celular Asus 4">
                        <h4>ZenFone 6</h4>
                    </div>
                    <div class="item" data-merge="2.7">
                        <img src="img/asus/asus4.jpg" alt="Celular Asus 5">
                        <h4>ZenFone 5Z</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- Carrossel de Imagens - Xiaomi -->
        <div class="news" id="xiaomi">
            <h2><span>Xiaomi</span></h2>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="owl-carousel">
                    <div class="item" data-merge="2.7">
                        <img src="img/xiaomi/xiaomi1.jpg" alt="Celular Xiaomi 1">
                        <h4>Mi Note 10</h4>
                    </div>
                    <div class="item" data-merge="2.9   ">
                        <img src="img/xiaomi/xiaomi2.jpg" alt="Celular Xiaomi 2">
                        <h4>Mi 9 Pro</h4>
                    </div>
                    <div class="item" data-merge="2.7">
                        <img src="img/xiaomi/xiaomi3.jpg" alt="Celular Xiaomi 3">
                        <h4>Mi 9T</h4>
                    </div>
                    <div class="item" data-merge="2.7">
                        <img src="img/xiaomi/xiaomi4.jpg" alt="Celular Xiaomi 4">
                        <h4>Mi 8 Lite</h4>
                    </div>
                    <div class="item" data-merge="2.9">
                        <img src="img/xiaomi/xiaomi5.jpg" alt="Celular Xiaomi 5">
                        <h4>Redmi Note 7</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- Carrossel de Imagens - Samsung -->
        <div class="news" id="samsung">
            <h2><span>Samsung</span></h2>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="owl-carousel">
                    <div class="item" data-merge="2.5">
                        <img src="img/samsung/samsung1.jpg" alt="Celular Samsung 1">
                        <h4>Galaxy A20s</h4>
                    </div>
                    <div class="item" data-merge="2.7">
                        <img src="img/samsung/samsung2.jpg" alt="Celular Samsung 2">
                        <h4>Galaxy S10 Plus</h4>
                    </div>
                    <div class="item" data-merge="3.5">
                        <img src="img/samsung/samsung3.jpg" alt="Celular Samsung 3">
                        <h4>Galaxy A71</h4>
                    </div>
                    <div class="item" data-merge="3">
                        <img src="img/samsung/samsung4.jpeg" alt="Celular Samsung 4">
                        <h4>Galaxy S9 Plus</h4>
                    </div>
                    <div class="item" data-merge="3">
                        <img src="img/samsung/samsung5.jpg" alt="Celular Samsung 5">
                        <h4>Galaxy A51</h4>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/owl.carousel.js"></script>
        <script>
            function openNav() {
                document.getElementById("sidenav").style.width = "300px";
            }

            function closeNav() {
                document.getElementById("sidenav").style.width = "0px";
            }

            $(document).ready(function () {
                $('.owl-carousel').owlCarousel({
                    items: 5,
                    loop: true,
                    margin: 10,
                    merge: true,
                    responsive: {
                        678: {
                            mergeFit: true
                        },
                        1000: {
                            mergeFit: false
                        }
                    }
                });
            })
        </script>
</body>

</html>
